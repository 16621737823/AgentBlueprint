ModuleUUID: "placeholder"
DataDescriptor:
  None: #Generate by Default
    Single: 00
    List: 01
    Previous: 02
  Current:
    Current: 20

#Support int32 || string || bool || uint64 || float32 || uint32
GeneralData:
  ParsedAction:
    index: 1001
    property:
      EmojiList:
        index: 01
        type: "EmojiData"
    descriptor:

InternalData:
  EmojiData:
    index: 1002
    property:
      EmojiDescription:
        index: 01
        type: string
      EmojiUnicode:
        index: 02
        type: string
    descriptor:

# Connector Data Index Parameters Connects to Specific Data Index Properties
ConnectorData:
  RoutePlan:
    index: 1003
    parameters:
      Origin:
        index: 01
        type: string
      Destination:
        index: 02
        type: string
    property:
      ActionDescription:
        index: 01
        type: string
      Duration:
        index: 02
        type: int32
      StartTime:
        index: 03
        type: uint64
      EndTime:
        index: 04
        type: uint64
    descriptor:
      - Current


